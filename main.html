<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" placeholder="Your full name" required>
		<br>
		<label for="email">Email:</label>
		<input type="email" id="email" placeholder="Ypue email id" required>
		<br>
		<label>Gender:</label>
		<label for="gender-m">Male</label>
		<input type="radio" id="gender-m" required>
		<label for="gender-f">Female</label>
		<input type="radio" id="gender-f" required>
		<br>
		<label for="laptop">Laptop Brands:/label>
		<select id="laptop">
			<option value="select">Select</option>
			<option value="apple">Apple</option>
			<option value="asus">Asus</option>
			<option value="hp">HP</option>
		</select>
		<br>
		<label for="age">Age:</label>
		<input type="number" id="age" min="0" max="100" required>
		<br>
		<label for="dob">Date of Birth:</label>
		<input type="date" id="dob" required>
		<br>
		<label for="password">Password Input:</label>
		<input type="password" id="password" required>
		<br>
		<label for="portfolio">URL Input:</label>
		<input type="url" id="portfolio">
		<br>
		<label>Button:</label>
		<button type="button">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
